<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeClash - Login / Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .auth-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 290px;
      }
      h2 {
        margin-bottom: 1rem;
      }
      input {
        width: 99%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #669eea;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #5a67d8;
      }
      .error-message {
        color: red;
        font-size: 0.9rem;
      }
      .success-message {
        color: green;
        font-size: 1rem;
      }
      p a {
        color: #667eea;
        text-decoration: none;
      }
      p a:hover {
        text-decoration: underline;
      }
      .logo {
        width: 100px;
        margin-bottom: 10px;
      }
      .form-container {
        display: none;
      }
      .form-container.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <img src="code.png" alt="CodeClash Logo" class="logo">
      
      <!-- Login Form -->
      <div id="login-form" class="form-container active">
        <h2>Welcome to CodeClash</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
      </div>

      <!-- Sign Up Form -->
      <div id="signup-form" class="form-container">
        <h2>Sign Up for CodeClash</h2>
        <form id="signupForm" onsubmit="handleSignUp(event)">
          <input type="text" id="signup-username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message"></p>
        <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
      </div>
    </div>

    <script>
      // Function to toggle between login and signup forms
      function toggleForm(formType) {
        document.getElementById('login-form').classList.remove('active');
        document.getElementById('signup-form').classList.remove('active');

        if (formType === 'login') {
          document.getElementById('login-form').classList.add('active');
        } else if (formType === 'signup') {
          document.getElementById('signup-form').classList.add('active');
        }
      }

      // Function to handle the login form submission
      function handleLogin(event) {
        event.preventDefault(); // Prevent form submission (page reload)

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Retrieve stored user credentials from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        if (username === storedUsername && password === storedPassword) {
          // Redirect to index.html after successful login
          window.location.href = 'index.html';  // Change to the desired page
        } else {
          // Show error message if login fails
          document.getElementById('error-message').innerText = 'Invalid username or password';
        }
      }

      // Function to handle the signup form submission
      function handleSignUp(event) {
        event.preventDefault(); // Prevent form submission (page reload)

        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('signup-password').value;

        // Store credentials in localStorage (for demo purposes)
        if (username && email && password) {
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);

          // Show success message
          document.getElementById('success-message').innerText = 'You have successfully registered!';
          
          // Optionally, hide the success message after a few seconds and switch to login form
          setTimeout(() => {
            document.getElementById('success-message').innerText = '';
            toggleForm('login');
          }, 3000); // Hide after 3 seconds
        } else {
          // Show error message if signup fails
          document.getElementById('error-message').innerText = 'Please fill in all fields.';
        }
      }
    </script>
  </body>
</html>
